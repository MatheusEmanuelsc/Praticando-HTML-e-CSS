<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>

        #container{

            width: 80%;
            background-color: #ccc;
            padding: 15px;
            
        }

        #container div{

            background-color: rgba(255, 0,0, .3);
            margin-bottom: 5px;
            width: 80px;
            height: 80px;
        }

        #div1{
            float: left;
        }
        #div2{
            float: right;
        }
        #div3{
            clear: both;
        }

    </style>
</head>
<body>
    
    <div id="container">

        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
</body>
</html>
