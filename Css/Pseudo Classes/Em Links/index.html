<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Pseudo-classes para Links</title>
</head>
<body>

<h1>Exemplos de Pseudo-classes para Links</h1>

<nav>
    <ul>
        <li><a href="#" class="normal-link">Link Normal</a></li>
        <li><a href="#" class="hover-link">Link com Hover</a></li>
        <li><a href="#" class="visited-link">Link Visitado</a></li>
        <li><a href="#" class="active-link">Link Ativo</a></li>
    </ul>
</nav>

</body>
</html>
