<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Existem 2 tipos de lista  -->

    <!-- ul (Não ordenadas) -->
    <ul>

        <li> item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- ol(Listas ordenadas) -->
    <ol>

        <li> item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!-- Dentro dessas tags devem ter apenas o li não adicione h1 ou etc -->

    <!-- so para  ficar  claro dentro do li vc pode usar as outras tags como a ,span e etc apenas no ul ou ol que não deve ser feito  -->
</body>
</body>
</html>
