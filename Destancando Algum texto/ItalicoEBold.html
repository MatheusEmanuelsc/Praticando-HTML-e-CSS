<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur <i>seilar</i>adipisicing elit. Labore <b>maiores</b> quia fugit, molestias nam qui animi? Minus illum nihil illo. <em>Molestiae</em> qui odit dicta ab odio culpa <strong>excepturi</strong> eaque necessitatibus!</p>


    <!-- Como podemso Observar existe  A tag "i" para italico porem "em" faz a mesma coisa qual devo utilizar?  -->
    <!-- Não utilize "i" pois se for apenas  visual deve se usar o css ja o "em" pode utilizar  quando vc quer da enfase ema lgo ele no final deixara em italico -->


    <!-- Mesma coisa  com tag "b" e "Strong"  não utulize " pois ele so tem sentindo visual" -->
    <!-- Utilize apenas Strong  quando vc que da enfoque em algo pois ele tem valor semantico -->

    <br><br><br>
    <!-- Resumindo -->

    <!-- Visual -->
    <i>seilar</i>
    <br><br>
    <b>pode ser</b>

    <br><br><br>
    <!-- semantico -->
    <em>seilar</em>
    <br><br>
    <strong>pode ser</strong>


    <!-- Nova informação a tag 'i' agora tbm tem valor semantico -->
