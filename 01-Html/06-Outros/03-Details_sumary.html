<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* caso queria modificar quando ele estiver aberto utilize o seletor de atributo */
        details[open]{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Curso Web</h1>

    <!-- Quando vc quiser da mais detalhes a algo -->
    <details open>
        <!-- sempre que  vc utilizar details logo em seguida vem o summary que o texto que sera exibindo  -->
        <summary>Pré-requisitos</summary>

        <!-- texto que sera exibido quando clicar -->
        <p>Não necessario conhecimento previo</p>
    </details>

    <!-- A cor do icone e a cor da font -->
    <!-- caso vc queira que browser na inicie a aberto bastar por a propriedade open -->
</body>
</html>
