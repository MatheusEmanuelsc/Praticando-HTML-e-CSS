<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form" action="" method="post">
        <fieldset class="form__container">
            <legend class="form__container-title">Cadastro</legend>

            <label class="form__container-label" for="user">usuário</label>
            <input class="form__container-input" type="text" name="user" id="user" required minlength="3">

            <label class="form__container-label" for="email">email</label>
            <input class="form__container-input" type="email" name="email" id="email" required minlength="3">

            <label class="form__container-label" for="password">Senha</label>
            <input class="form__container-input" type="password" name="password" required minlength="8" id="password">

            <div class="form__btns">
                
                    <input type="submit" class="btn main-btn" value="cadastra-se">
                    
                
                <div class="form__btns-link">
                    <p class="text-link">Já possui cadastro?</p>
                    <a class="link" href="index.html">faça o login</a>
                    
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
