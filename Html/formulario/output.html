<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- reprensetar o resultado da aplicação na webb -->


    <!-- por exemplo vc fez um form de imc o resultado deveria sair no output -->
    <form action="" oninput="result.value=a.value*b.value">
        <input type="number" name="a" id="a">x
        <input type="number" name="b" id="b">=
        <output for="a b" name="result">
            20
        </output>
    </form>
</body>
</html>
